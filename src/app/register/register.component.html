    

<div class="col-auto">
    <div class="col-auto my-1">
        <div class="form-check">
          <input
                [(ngModel)]="hideMe"
                class="form-check-input" 
                type="checkbox" 
                id="autoSizingCheck2"
                (click)="submitDetails($event)">
          <label class="form-check-label" for="autoSizingCheck2">
            Hide Me!
          </label>
        </div>
      </div>
</div>

<div class="form-group" [hidden]="hideMe">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-md-10">
            <input type="text" [(ngModel)]="firstName" class="col-md-3" id="exampleFormControlInput1"
                placeholder="Please enter first name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-md-10">
            <input type="lastName" [(ngModel)]="lastName" class="col-md-3" id="exampleFormControlInput1"
                placeholder="Please enter last name">
        </div>
    </div>
    <div class="form-group row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="gender" name="male" id="gridRadios1"
                    value="Male">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="gender" name="female" id="gridRadios2"
                    value="Female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
    </div>
    <div class="col-auto">
        <button 
            type="submit" 
            class="btn btn-primary mb-2"
            (click)="submitPage()">Submit</button>
    </div>
   <div class="col-auto">
        {{displayDetails}}
   </div>
</div>
