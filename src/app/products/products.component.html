<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th scope="col">Available?</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" [ngStyle]="{backgroundColor: product.available === 'Available' ? '#D5F5E3' : '#FAD8D8'}">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.color}}</td>
            <td>{{product.price}}</td>
            <td [ngStyle]="{color: product.available === 'Available' ? 'green' : 'red'}">{{product.available}}</td>
            <td>
                <button class="btn btn-primary">Show Details</button>&nbsp;
                <button class="btn btn-success" *ngIf="product.available==='Available'; else notifyme">Buy Now</button>
                <ng-template #notifyme>
                  <button class="btn btn-danger">Notify Me</button>
               </ng-template>
            </td>
        </tr>
        </tbody>
      </table>
</div>
